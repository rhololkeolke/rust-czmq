sudo: required
dist: trusty
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev

rust:
  - stable
  - beta
  - nightly

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH &&
      export LIBRARY_PATH=$HOME/lib &&
      export LD_LIBRARY_PATH=$HOME/lib &&
      export PKG_CONFIG_PATH=$HOME/lib/pkgconfig &&

      cd /tmp
      curl -sSOL https://download.libsodium.org/libsodium/releases/libsodium-1.0.11.tar.gz &&
      curl -sSOL https://download.libsodium.org/libsodium/releases/libsodium-1.0.11.tar.gz.sig &&
      curl -sSOL https://download.libsodium.org/jedi.gpg.asc &&
      gpg --import jedi.gpg.asc &&
      gpg --verify libsodium-1.0.11.tar.gz.sig libsodium-1.0.11.tar.gz &&
      tar zxf libsodium-1.0.11.tar.gz &&
      cd libsodium-1.0.11 &&
      ./configure --prefix=$HOME && make && make install &&
      cd .. &&

      curl -sSOL https://github.com/zeromq/libzmq/releases/download/v4.2.0/zeromq-4.2.0.tar.gz
      tar zxf zeromq-4.2.0.tar.gz
      cd zeromq-4.2.0
      ./autogen.sh
      ./configure --prefix=$HOME --with-libsodium
      make && make install
      cd ..

      curl -sSOL https://github.com/zeromq/czmq/releases/download/v4.0.2/czmq-4.0.2.tar.gz
      tar zxf czmq-4.0.2.tar.gz
      cd czmq-4.0.2
      ./configure --prefix=$HOME --enable-drafts=yes --silent
      make && make install
      cd $TRAVIS_BUILD_DIR

script:
  - travis-cargo build
  - travis-cargo test
  - travis-cargo bench
  - travis-cargo build -- --features draft
  - travis-cargo test -- --features draft
  - travis-cargo bench -- --features draft
  - CZMQ_INCLUDE_DIR=$HOME/include travis-cargo build -- --features buildtime_bindgen
  - CZMQ_INCLUDE_DIR=$HOME/include travis-cargo test -- --features buildtime_bindgen
  - CZMQ_INCLUDE_DIR=$HOME/include travis-cargo bench -- --features buildtime_bindgen
  - CZMQ_INCLUDE_DIR=$HOME/include travis-cargo build -- --features "buildtime_bindgen draft"
  - CZMQ_INCLUDE_DIR=$HOME/include travis-cargo test -- --features "buildtime_bindgen draft"
  - CZMQ_INCLUDE_DIR=$HOME/include travis-cargo bench -- --features "buildtime_bindgen draft"
  - travis-cargo --only stable doc

after_success:
  - travis-cargo --only stable doc-upload
  - travis-cargo coveralls --no-sudo --verify --exclude-pattern="/tmp/,/usr/"

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
